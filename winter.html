<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="res/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="res/style.css">
    <link rel="stylesheet" type="text/css" href="res/animista.css">
    <script src="res/mainScript.js"></script>

    <title>A Schlatzigen Lustlöcher's Christmas Special</title>
    <link rel="shortcut icon" type="image/png" href="res/assets/Christmas-Gift.svg">
  </head>
  <body>


    <div class="bg-0">
    </div>

    <div id="particles-js"></div>
    <script src="res/particles.js"></script>
    <script src="res/particleConfig.js"></script>


    <main class="d-flex flex-column justify-content-center align-items-center">
      <div class="d-flex justify-content-center fixed-top headline">
        <h1 class="title">A Schlatzige Lustlöcher´s</h1>
        <h1 class="ml-3 title">Christmas Special</h1>
      </div>
      <form class="form" id="form">
        <h2 class="display-2 mb-5 text-center">Phase 3</h2>
        <div class="form-group">
          <label for="loginNr">Nummer</label>
          <select class="form-control round-input" id="loginNr">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
          </select>
        </div>
        <div class="form-group">
          <label for="pinInput">PIN</label>
          <input type="password" class="form-control round-input" id="loginPIN" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"  pattern="[0-9]{4,4}" placeholder="4 stellige Zahl" maxlength="4" required data-toggle="tooltip" data-placement="top" title="4 stellige Zahl" name="pin">
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-success round" name="anmelden" onclick="getGift();">Anmelden</button>
        </div>
      </form>
      <h4 class="display-4 fade-in front mx-2 text-center" id="nrfield" hidden>Deine gezogene Nummer ist:<br><span class="font-weight-bold display-2" id="nr">1</span></h4>
      <img class="bounce-in-top giftbox" id="giftbox" src="res/assets/giftbox.svg" alt="GiftBox" height="20%" width="20%" onclick="getNr();" hidden>

    </main>






    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
